<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription a evenements </title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <section class="parent-section">
        <section class="section-left">
            <img src="../img/evenements.webp" alt="">
        </section>
        <section class="section-right">
            <div class="title">
                <h1>Bienvenu au compus connect !</h1>
                <h5>enter votre information pour inscriper a nos evenements :  </h4>
            </div>

            <div class="div-formulaire">
                <form>
                    <div class="input">
                        <label for="nom">Nom : </label>
                        <input type="text" name="nom" id="nom" placeholder="zeggani">
                    </div>
                    <div class="input">
                        <label for="Prenom">Prenom : </label>
                        <input type="text" name="Prenom" id="Prenom" placeholder="khalil">
                    </div>
                    <div class="input">
                        <label for="email">Email : </label>
                        <input type="email" name="email" id="email" placeholder="khalil.zeggani@gmail.com">
                    </div>
                    <div class="checkbox">
                        <h4>choisie un evenements : </h4>
                        <div class="checkbox-1">
                            <input type="radio" name="checkbox" id="speedDev">
                            <p>speedDev</p>
                        </div>
                        <div class="checkbox-2">
                            <input type="radio" name="checkbox" id="speedDev">
                            <p>Interveur avec les autres developpeur</p>
                        </div>
                    </div>
                    <div class="submit-section">
                        <a class="btn-submit">Incriper maintenant</a>
                    </div>
                </form>
            </div>

        </section>
    </section>



</body>
</html>
